<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
            <p>Calculator <i class='bx bxs-calculator'></i>
            <!--<i class='bx bx-calculator' ></i>-->
            </p>
    </header>
    <main>
        <div class="calc">
                <div class="top">
                    <input type="text" placeholder="0" id="input">
                </div>
                <div class="buttons">
                    <div class="I-row">
                        <button>AC</button>
                        <button>DEL</button>
                        <button>%</button>
                        <button class="yellow">/</button>
                    </div>
                    <div class="II-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="yellow">*</button>
                    </div>
                    <div class="III-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="yellow">-</button>
                    </div>
                    <div class="IV-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="yellow">+</button>
                    </div>
                    <div class="V-row">
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button class="yellow">=</button>
                    </div>
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
